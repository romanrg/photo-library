<mat-spinner class="loader" *ngIf="isLoading"></mat-spinner>
<mat-grid-list cols="3" rowHeight="200px" class="grid" >
  <mat-grid-tile *ngFor="let photo of (photos$ | async) as photos; let i = index">
    <img [src]="photo.download_url" (click)="onClick(photo)" class="image">
  </mat-grid-tile>
</mat-grid-list>

<p *ngIf="!(photos$ | async)?.length">No favorite photos selected yet!</p>
